<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Page</title>
    <link rel="stylesheet" href="static/sell.css">
</head>
<body>
    <header>
        <h1>Add Books</h1>
        <p>Add-new books for sale!</p>
    </header>
    <main>
        <section class="form">
            <form action="/sell" method="POST" enctype="multipart/form-data">
                <label for="book-title">Book Title:</label>
                <input type="text" id="book-title" name="book_name" required>

                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>

                <label for="publisher">Publisher:</label>
                <input type="text" id="publisher" name="publisher" required>

                <label for="book-img">Book Image:</label>
                <input type="file" id="book-img" name="book_img" accept="image/*" required>

                <label for="price">Price (in â‚¹):</label>
                <input type="number" id="price" name="price" step="0.01" required>

                <button type="submit">Add Book for Sale</button>
            </form>
        </section>
    </main>
    <script src="static/sell.js"></script>
</body>
</html>
