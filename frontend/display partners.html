<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap Results</title>
    <link rel="stylesheet" href="static/display partners.css">
</head>
<body>
    <header>
        <h1>Swap Partners Near You</h1>
    </header>
    <main>
        <div id="user-details">
            <h2>Your Swap Details</h2>
            <p id="user-location"></p>
            <p id="user-book"></p>
            <img id="user-image" alt="Uploaded Book Cover">
        </div>
        <div id="partners-list">
            <h2>Nearby Swap Partners</h2>
            <ul id="partners">
                <!-- Partners will be displayed here -->
            </ul>
        </div>
    </main>
    <script src="static/display partners.js"></script>
</body>
</html>
